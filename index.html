<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene> 
            <a-sky src="images/space.jpg">
                <a-sphere radius="8" position="0 5 -7" src="images/sun.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000">
                    <a-sphere radius="1.75" position="10 0 0 " src="images/mercury.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="2.75" position="15 0 2 " src="images/venus.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="4" position="35 0 4 " src="images/earth.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="2.75" position="55 0 1 " src="images/mars.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="8" position="75 0 -2 " src="images/jupiter.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="6" position="95 0 -3 " src="images/saturn.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="4" position="105 0 2 " src="images/uranus.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                    <a-sphere radius="6" position="125 0 4 " src="images/neptune.jpg" animation="property:rotation; to: 0 360 0; loop:true; dur: 10000"></a-sphere>
                </a-sphere>
            </a-sky>
        </a-scene>
    </body>


</html>
